---
engines:
  csslint:
    enabled: false
  duplication:
    enabled: true
    config:
      languages:
        - javascript
  eslint:
    enabled: false
  fixme:
    enabled: true
  tslint:
    enabled: false
    channel: beta
ratings:
  paths:
    - "**.tsx"
    - "**.ts"
    - "**.jsx"
    - "**.js"
    - "**.css"
exclude_paths:
  - "test/"
  - "**/*.test.*"
  - "node_modules/"
